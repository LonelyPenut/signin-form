<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Intro component with sign up form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap');
  </style>
  <link rel="stylesheet" href="app.css">
</head>

<body>
  <div class="content">
    <div class="left-column">
      <h2>Learn to code by watching others</h2>
      <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but
        understanding how developers think is invaluable.</p>
    </div>
    <div class="right-collumn">
      <div class="trailer">
        <span class="first-span">Try it free 7 days </span><span class="second-span">then $20/mo. thereafter</span>
      </div>
      <form action="#">
        <div class="input">
          <input type="text" id="first_name" placeholder="First Name">
          <label for="first-name">First name cannot be empty</label>
          <img class="error-icon" src="images/icon-error.svg" alt="">
        </div>
        <div class="input">
          <input type="text" id="last_name" placeholder="Last Name">
          <label for="last-name">Last name cannot be empty</label>
          <img class="error-icon" src="images/icon-error.svg" alt="">
        </div>
        <div class="input">
          <input type="email" id="email" placeholder="Email Address">
          <label for="email">Look like this is not an email</label>
          <img class="error-icon" src="images/icon-error.svg" alt="">
        </div>
        <div class="input">
          <input type="password" id="password" placeholder="Password">
          <label for="password">Password cannot be empty</label>
          <img class="error-icon" src="images/icon-error.svg" alt="">
        </div>
        <button type="button">
          Claim your free trial 
        </button>
        <div class="info">
          By clicking the button, you are agreeing to our<span> Terms and Services</span>
        </div>
      </form>
    </div>
  </div>
</body>

</html>
